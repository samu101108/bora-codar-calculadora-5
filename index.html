<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>#boraCodar5</title>
  <link rel="stylesheet" href="./stylesheet.css">
  <script defer src="./calc.js"></script>
</head>
<body>
  <div id="calc">
    <div id="display">
      <div class="top">
        <div class="operands">0</div>
      </div>
      <div class="bottom">
        <div class="equals">=</div><div class="result">2</div>
      </div>
    </div>
    <div id="digits">
      <div id="ce" class="gray-800">CE</div>
      <div id="c" class="gray-800">C</div>
      <div id="modulus" class="gray-800">&percnt;  </div>
      <div id="divider" class="purple-500">&divide;</div>
      <div id="seven" class="gray-800">7</div>
      <div id="eight" class="gray-800">8</div>
      <div id="nine" class="gray-800">9</div>
      <div id="times" class="purple-500">&times;</div>
      <div id="four" class="gray-800">4</div>
      <div id="five" class="gray-800">5</div>
      <div id="six" class="gray-800">6</div>
      <div id="minus" class="purple-500">&minus;</div>
      <div id="one" class="gray-800">1</div>
      <div id="two" class="gray-800">2</div>
      <div id="three" class="gray-800">3</div>
      <div id="plus" class="purple-500">&plus;</div>
      <div id="more_or_less" class="gray-800">+/-</div>
      <div id="zero" class="gray-800">0</div>
      <div id="comma" class="gray-800">,</div>
      <div id="equal" class="purple-300">=</div>
    </div>
  </div>
</body>
</html>
